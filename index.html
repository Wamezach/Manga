<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyManga - Home</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.2/dist/full.min.css" rel="stylesheet" type="text/css" />
</head>
<body class="bg-base-200 text-base-content">
    <header class="bg-base-100 shadow-lg sticky top-0 z-50">
        <div class="navbar container mx-auto">
            <a href="index.html" class="btn btn-ghost text-2xl text-primary font-bold">MyManga</a>
        </div>
    </header>

    <main class="container mx-auto p-4 md:p-8">
        <h1 class="text-4xl font-bold mb-8 text-center">Popular Manga</h1>
        <div id="manga-grid" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-6 gap-6">
            <!-- Loading Skeletons -->
            <script>
                for (let i = 0; i < 18; i++) {
                    document.write(`
                        <div class="flex flex-col gap-4 w-full">
                            <div class="skeleton h-64 w-full"></div>
                            <div class="skeleton h-4 w-28"></div>
                        </div>
                    `);
                }
            </script>
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const mangaGrid = document.getElementById('manga-grid');
            // This is YOUR personal, working API URL.
            const apiUrl = 'https://my-manga-api-wamezach.vercel.app/api/popular';

            try {
                const response = await fetch(apiUrl);
                if (!response.ok) throw new Error(`API returned status ${response.status}`);
                const data = await response.json();

                mangaGrid.innerHTML = ''; // Clear loading skeletons

                data.forEach(manga => {
                    const mangaLink = `
                        <a href="manga.html?id=${manga.id}" class="card bg-base-100 shadow-xl hover:scale-105 transition-transform duration-300">
                            <figure><img src="${manga.image}" alt="${manga.title}" class="h-64 w-full object-cover"/></figure>
                            <div class="card-body p-4">
                                <h2 class="card-title text-md truncate" title="${manga.title}">${manga.title}</h2>
                            </div>
                        </a>
                    `;
                    mangaGrid.innerHTML += mangaLink;
                });
            } catch (error) {
                mangaGrid.innerHTML = `<p class="col-span-full text-center text-error font-semibold text-lg">Error: Failed to load manga from your API. ${error.message}</p>`;
                console.error('Fetch error:', error);
            }
        });
    </script>
</body>
</html>
