<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyManga - Home</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.2/dist/full.min.css" rel="stylesheet" type="text/css" />
</head>
<body class="bg-base-200 text-base-content">
    <header class="bg-base-100 shadow-lg sticky top-0 z-50">
        <div class="navbar container mx-auto">
            <a class="btn btn-ghost text-2xl text-primary font-bold">MyManga</a>
        </div>
    </header>

    <main class="container mx-auto p-4 md:p-8">
        <h1 class="text-4xl font-bold mb-6">Popular Manga</h1>
        <div id="manga-grid" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-6 gap-4">
            <div class="col-span-full flex justify-center mt-10"><span class="loading loading-spinner loading-lg text-primary"></span></div>
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const mangaGrid = document.getElementById('manga-grid');
            // FIXED: Changed http to https
            const apiUrl = 'https://api.consumet.org/manga/mangadex/popular';

            try {
                const response = await fetch(apiUrl);
                if (!response.ok) throw new Error('Network response was not ok');
                const data = await response.json();
                mangaGrid.innerHTML = '';
                data.results.forEach(manga => {
                    const mangaLink = `
                        <a href="manga.html?id=${manga.id}" class="card bg-base-100 shadow-xl hover:scale-105 transition-transform">
                            <figure><img src="${manga.image}" alt="${manga.title}" class="h-64 w-full object-cover"/></figure>
                            <div class="card-body p-4"><h2 class="card-title text-md truncate" title="${manga.title}">${manga.title}</h2></div>
                        </a>`;
                    mangaGrid.innerHTML += mangaLink;
                });
            } catch (error) {
                mangaGrid.innerHTML = `<p class="col-span-full text-center text-error">Failed to load manga. The API might be down.</p>`;
                console.error('Fetch error:', error);
            }
        });
    </script>
</body>
</html>
